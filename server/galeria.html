    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #eee; padding: 20px; margin: 0; }
        .header { position: sticky; top: 0; background: #1a1a1a; padding: 20px; border-bottom: 2px solid #00ffcc; z-index: 100; margin-bottom: 20px; }
        h1 { margin: 0; color: #00ffcc; font-size: 24px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }
        
        .card { background: #1e1e1e; border: 1px solid #333; border-radius: 8px; padding: 12px; text-align: center; overflow: hidden; }
        .id-badge { background: #00ffcc; color: #000; font-weight: bold; padding: 2px 8px; border-radius: 4px; font-size: 14px; }
        
        /* Nagyított konténer */
        .img-container { 
            background: #252525; /* Sötétebb háttér, hogy a fehér dobozok kiugorjanak */
            margin: 10px 0; 
            border-radius: 4px; 
            height: 180px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            position: relative;
        }

        /* Itt történik a belenagyítás */
    /* Alapállapot: a kép kényelmesen elfér a keretben */
        img { 
            width: 100%;
            height: 100%;
            object-fit: contain; 
            transform: scale(1); /* Alapméret */
            transition: transform 0.1s ease-in-out; /* Sima mozgás */
        }

        /* Hover állapot: belenagyítás, ha rámutatsz */
        .card:hover img {
            transform: scale(2); /* Itt nagyít bele kétszeresen */
        }
        .file-name { font-size: 10px; color: #777; word-break: break-all; margin-top: 8px; line-height: 1.2; }
        .error-msg { position: absolute; color: #ff4444; font-weight: bold; font-size: 14px; background: rgba(0,0,0,0.8); width: 100%; height: 100%; display: none; align-items: center; justify-content: center; top: 0; left: 0; }
    </style>
</head>
